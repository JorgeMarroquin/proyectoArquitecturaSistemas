kind: pipeline
type: docker

steps:
- name: test
  image: maven:3-jdk-11
  commands:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn test -B
  when:
    event:
      include:     
      - pull_request

- name: Sonarqube-analisis 
  image: maven:3-jdk-11
  commands:
    - mvn clean verify sonar:sonar -Dsonar.login=admin -Dsonar.password=Jmo=47558520 -Dsonar.host.url=http://104.43.137.120:9000
  when:
    event:
      include:     
      - pull_request

- name: SonarQualityGate
  image: maven:3-jdk-11
  commands:
  - mvn clean verify sonar:sonar sonar-quality-gate:check -Dsonar.login=admin -Dsonar.password=Jmo=47558520 -Dsonar.host.url=http://104.43.137.120:9000
  when:
    event:
      include:     
      - pull_request

